<!DOCTYPE html>
<html>
<head>
    <title>Virtual Queue Demo</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="../js/socketConnection.js"></script>
</head>
<body><div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button> 
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>  
                    <button id="enqueue" class="btn btn-default" type="submit" disabled="disabled">Join Queue</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">        
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Server messages</th>
                </tr>
                </thead>
                <tbody id="serverMessages">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
